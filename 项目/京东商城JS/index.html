<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东商城</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script>
</head>

<body>
  <!-- 头部开始 -->
  <div class="header">
    <div class="w header-box">
      <div class="logo"></div>
      <div class="search">
        <div class="search-m">
          <!-- 吸顶用的logo -->
          <div class="search-logo"></div>
          <!-- 搜索框 -->
          <div class="search-form">
            <input type="text" class="keyword" placeholder="苹果手机">
            <button>
              <span class="iconfont">&#xe609</span>
            </button>
            <div class="search-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 头部结束 -->


  <!-- 轮播图开始 -->
  <div class="banner">
    <div class="w banner-box">
      <div class="banner-slide">
        <div class="slide">

          <a href="javascript:;">
            <img class="img" src="./images/1.webp" alt="">
          </a>
          <a href="javascript:;" class="prev">&lt;</a>
          <a href="javascript:;" class="next">&gt;</a>
          <ul class="banner-btn">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="three">
          <div class="bg">
            <img src="./images/bg1.webp" alt="">
          </div>
          <div class="bg">
            <img src="./images/bg2.webp" alt="">
          </div>
          <div class="bg">
            <img src="./images/bg3.webp" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 轮播图结束 -->




  <!-- 主体开始 -->
  <div class="content">
    <div class="w">
      <div class="miaosha item">京东秒杀
        <a href="https://miaosha.jd.com/" class="seckill-countdown">
          <div class="countdown-title">京东秒杀</div>
          <div class="countdown-desc">
            <strong>10:00</strong>点场 距结束
          </div>
          <div class="timmer">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
      </div>
      <div class="youxuan item">特色优选</div>
      <div class="guangchang item">频道广场</div>
      <div class="tuijian item">为你推荐</div>
    </div>

    <div class="elevater">
      <a href="javascript:;">京东 <br> 秒杀</a>
      <a href="javascript:;">特色 <br> 优选</a>
      <a href="javascript:;">频道 <br> 广场</a>
      <a href="javascript:;">为你 <br> 推荐</a>
    </div>
  </div>

  <!-- 主体结束 -->
</body>

</html>
